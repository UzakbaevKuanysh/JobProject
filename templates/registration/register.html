<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .gradient-custom {

            background: #6a11cb;


            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));


            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link text-white" href="{% url 'main:index' %}">Home</a>
        </li>

      </ul>
    </div>
  </nav>
    <h3>Registration Form</h3>

    
    <hr/>
    {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                        <p class="text-white-50 mb-5">Please create your username and password!</p>
          
                        <div class="form-outline form-white mb-4">
                            Username
                          {{form.username}}
                          
                        </div>
                        <div class="form-outline form-white mb-4">
                            Password {{form.password1}}
                            
                          </div>
                        <div class="form-outline form-white mb-4 ml-5">
                          Password {{form.password2}}
                         
                        </div>
          
                        
          
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
          
                      </div>
          
                      <div>
                        <p class="mb-0">If u registered? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Login</a>
                        </p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        
    </form>
</body>
</html>
