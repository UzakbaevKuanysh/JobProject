<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Worker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link text-white" href="{% url 'main:index' %}">Home</a>
          </li>
  
        </ul>
      </div>
    </nav>
    {% for message in messages %}
      <p class = "alert  alert-success mt-3">{{message}}</p>
    {% endfor %}
  <h4>Add New </h4>
  <form method = "POST" action ="">
    {% csrf_token %}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name ="name" placeholder="Enter the name">
    </div>


     <div class="form-group">
      <label>major</label>
      <input type="text" class="form-control" name = "major" placeholder="Enter the major">
    </div>

    
    <div class="form-group mb-3">
        <label>salary</label>
        <input type="text" class="form-control" name="salary" placeholder="Enter the salary">
      </div>

      
     <div class="form-group mb-3">
        <label>Datework</label>
        <input type="date" class="form-control" name = "work_date" placeholder="Enter the datetime">
      </div>

      
     <div class="form-group mb-3">
      <label>Boss</label>
      <select name = "boss">
        {% for boss in boss_list %}
        <option value = "{{boss.id}}">{{boss.name}}</option>
        {% endfor %}
      </select>
      </div>

    <div class="text-center mt-4">
   
    <button type="submit" class="btn btn-success">Save</button> </div>
    <a href = "{% url 'main:index' %}" class = "btn btn-info">Back to Homepage</a>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
